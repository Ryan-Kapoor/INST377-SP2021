<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>Ryan Kapoor, lab 4</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h1>Ryan Kapoor's Lab 4</h1>
        <div class="container">
        <form action="/api" method="post">
            <ul class="flex-outer">
              <li>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
              </li>
              <li>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </li>
              <li>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea rows="5" cols="33" name="message" id="message" placeholder="This is some default message text."></textarea>
              </li>
              <li>
                <p>Age</p>
                <ul class="flex-inner">
                  <li>
                    <input type="checkbox" name="eighteen-to-thrityfive" id="eighteen-to-thrityfive">
                    <label for="eighteen-to-thrityfive">18-35</label>
                  </li>
                  <li>
                    <input type="checkbox" name="thirtyfive-to-fifty" id="thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">35-50</label>
                  </li>
                  <li>
                    <input type="checkbox" name="fifty-to-sixtyfive" id="fifty-to-sixtyfive">
                    <label for="fifty-to-sixtyfive">50-65</label>
                  </li>
                </ul>
              </li>
              <li>
              <button type="submit" name="submit" id="submit">Submit</button> 
              </li>
            </ul>
             
            
          </form>   
          </div>
    </body>
  </html>
